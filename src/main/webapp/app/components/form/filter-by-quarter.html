<button type="button" class="btn btn-primary" ng-click="$ctrl.quarter.shouldFilter = !$ctrl.quarter.shouldFilter">
    <span data-translate="starPointsApp.contributions.shouldFilter">Filtrer par trimestre</span>
</button>
<div uib-collapse="!$ctrl.quarter.shouldFilter">
    <form name="filterForm" role="form" ng-submit="$ctrl.loadContributions()" show-validation>
        <div class="form-group">
            <field-errors field="filterForm.year"></field-errors>
            <div class="row">
                <div class="col-xs-4 col-md-2">
                    <p class="input-group">
                        <input type="text" class="form-control" uib-datepicker-popup="{{$ctrl.format}}"
                               ng-model="$ctrl.quarter.year" is-open="$ctrl.popup.opened" datepicker-options="$ctrl.dateOptions"
                               close-text="Fermer" name="year" ng-required="true"/>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="$ctrl.openDatePicker()">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </button>
                        </span>
                    </p>
                </div>

                <div class="input-group col-xs-8">
                    <div class="btn-group">
                        <label class="btn btn-primary" ng-model="$ctrl.quarter.id" uib-btn-radio="'Q1'">Q1</label>
                        <label class="btn btn-primary" ng-model="$ctrl.quarter.id" uib-btn-radio="'Q2'">Q2</label>
                        <label class="btn btn-primary" ng-model="$ctrl.quarter.id" uib-btn-radio="'Q3'">Q3</label>
                        <label class="btn btn-primary" ng-model="$ctrl.quarter.id" uib-btn-radio="'Q4'">Q4</label>
                    </div>
                    <button type="submit" class="btn btn-success" ng-disabled="filterForm.$invalid">
                        <span data-translate="starPointsApp.contributions.filter">Filtrer</span>
                    </button>
                    <button type="submit" class="btn btn-success" ng-click="$ctrl.quarter.shouldFilter=false;">
                        <span data-translate="starPointsApp.contributions.displayAll">Tout afficher</span>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
