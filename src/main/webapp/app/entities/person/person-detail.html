
<div>
    <h2><span translate="starPointsApp.person.detail.title">Person</span> {{vm.person.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="starPointsApp.person.email">Email</span></dt>
        <dd>
            <span>{{vm.person.email}}</span>
        </dd>
        <dt><span translate="starPointsApp.person.firstName">First Name</span></dt>
        <dd>
            <span>{{vm.person.firstName}}</span>
        </dd>
        <dt><span translate="starPointsApp.person.lastName">Last Name</span></dt>
        <dd>
            <span>{{vm.person.lastName}}</span>
        </dd>
        <dt><span translate="starPointsApp.person.entryDate">Entry Date</span></dt>
        <dd>
            <span>{{vm.person.entryDate | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
