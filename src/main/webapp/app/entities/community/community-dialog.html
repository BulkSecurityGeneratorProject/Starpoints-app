
<form name="editForm" role="form" ng-submit="vm.save()" autocomplete="off">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCommunityLabel" data-translate="starPointsApp.community.home.createOrEditLabel">Create or edit a Community</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.community.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.community.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="starPointsApp.community.name" for="field_name">Name</label>
            <strong><abbr title="Champs obligatoire">*</abbr></strong>
            <input type="text" class="form-control" name="name"
                    id="field_name"
                    ng-model="vm.community.name"
                    required
                />
        </div>

        <div class="form-group">
            <div class="clearfix">
                <label data-translate="starPointsApp.community.members" >Members</label>
                <strong><abbr title="Il doit y avoir au minimum un membre">*</abbr></strong>
            </div>

            <div class="members" ng-repeat="member in vm.community.members track by $index">
                <span  class="tag label label-info">
                    <span>{{ member.firstName }} {{ member.lastName }}</span>
                    <a ng-click="vm.removeMember($index)"><i class="remove glyphicon glyphicon-remove-sign glyphicon-white"></i></a>
                </span>
            </div>

            <find-user users="vm.users" ng-model="vm.userSearchFieldValue" on-select-action="vm.addMember(user)"></find-user>
        </div>


        <div class="form-group">
            <label data-translate="starPointsApp.community.leader">Leader</label>
            <strong><abbr title="Champs obligatoire">*</abbr></strong>

            <find-user users="vm.users" ng-model="vm.community.leader"></find-user>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
