
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCommunityLabel" translate="starPointsApp.community.home.createOrEditLabel">Create or edit a Community</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.community.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.community.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="starPointsApp.community.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.community.name"
                     />
        </div>

        <div class="form-group">
            <label translate="starPointsApp.community.members" for="field_members">Members</label>
            <select class="form-control" id="field_members" multiple name="members" ng-model="vm.community.members" ng-options="person as person.firstName for person in vm.members track by person.id"></select>
        </div>
        <div class="form-group">
            <label translate="starPointsApp.community.leader" for="field_leader">Leader</label>
            <select class="form-control" id="field_leader" name="leader" ng-model="vm.community.leader" ng-options="person as person.firstName for person in vm.members track by person.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
