
<form name="editForm" role="form" ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCommunityLabel" data-translate="starPointsApp.community.home.createOrEditLabel">Create or edit a Community</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.community.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.community.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="starPointsApp.community.name" for="field_name">Name</label>
            <strong><abbr title="Champs obligatoire">*</abbr></strong>
            <input type="text" class="form-control" name="name"
                    id="field_name"
                    ng-model="vm.community.name"
                    required
                />
        </div>

        <div class="form-group">
            <label data-translate="starPointsApp.community.members" for="field_members">Members</label>
            <strong><abbr title="Il doit y avoir au minimum un membre">*</abbr></strong>
            <select class="form-control" id="field_members" multiple name="members" ng-model="vm.community.members"
                    ng-options="person as person.firstName+' '+person.lastName for person in vm.members track by person.login"
                    ng-disabled="vm.isNotLeaderNorAdmin" required>

            </select>
        </div>
        <div class="form-group">
            <label data-translate="starPointsApp.community.leader" for="field_leader">Leader</label>
            <strong><abbr title="Champs obligatoire">*</abbr></strong>
            <select class="form-control" id="field_leader" name="leader" ng-model="vm.community.leader"
                    ng-options="person as person.firstName+' '+person.lastName for person in vm.members track by person.login"
                    required>
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
