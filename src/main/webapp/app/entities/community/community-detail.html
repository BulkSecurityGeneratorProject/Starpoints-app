
<div>
    <h2><span data-translate="starPointsApp.community.detail.title">Community</span> <i>{{vm.community.name}}</i></h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="starPointsApp.community.name">Name</span></dt>
        <dd>
            <span>{{vm.community.name}}</span>
        </dd>
        <dt><span data-translate="starPointsApp.community.members">Members</span></dt>
        <dd>
            <span ng-repeat="members in vm.community.members">
                <a ui-sref="user-management-detail({login: members.login})">{{members.firstName}} {{members.lastName}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <dt><span data-translate="starPointsApp.community.leader">Leader</span></dt>
        <dd>
            <a ui-sref="user-management-detail({login:vm.community.leader.login})">{{vm.community.leader.firstName}} {{vm.community.leader.lastName}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="community-detail.edit({id:vm.community.id})" class="btn btn-primary"
        has-authority="ROLE_ADMIN">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
