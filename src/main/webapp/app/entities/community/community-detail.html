
<div>
    <h2><span translate="starPointsApp.community.detail.title">Community</span> {{vm.community.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="starPointsApp.community.name">Name</span></dt>
        <dd>
            <span>{{vm.community.name}}</span>
        </dd>
        <dt><span translate="starPointsApp.community.members">Members</span></dt>
        <dd>
            <span ng-repeat="members in vm.community.members">
                <a ui-sref="person-detail({id: {{members.id}}})">{{members.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <dt><span translate="starPointsApp.community.leader">Leader</span></dt>
        <dd>
            <a ui-sref="person-detail({id:vm.community.leader.id})">{{vm.community.leader.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
