
<div>
    <h2><span data-translate="starPointsApp.scale.detail.title">Scale</span> {{vm.scale.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="starPointsApp.scale.startDate">Start Date</span></dt>
        <dd>
            <span>{{vm.scale.startDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="starPointsApp.scale.endDate">End Date</span></dt>
        <dd>
            <span>{{vm.scale.endDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="starPointsApp.scale.value">Value</span></dt>
        <dd>
            <span>{{vm.scale.value}}</span>
        </dd>
        <dt><span data-translate="starPointsApp.scale.activity">Activity</span></dt>
        <dd>
            <a ui-sref="activity-detail({id:vm.scale.activity.id})">{{vm.scale.activity.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="scale-detail.edit({id:vm.scale.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
