
<div>
    <h2><span translate="starPointsApp.scale.detail.title">Scale</span> {{vm.scale.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="starPointsApp.scale.startDate">Start Date</span></dt>
        <dd>
            <span>{{vm.scale.startDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span translate="starPointsApp.scale.endDate">End Date</span></dt>
        <dd>
            <span>{{vm.scale.endDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span translate="starPointsApp.scale.value">Value</span></dt>
        <dd>
            <span>{{vm.scale.value}}</span>
        </dd>
        <dt><span translate="starPointsApp.scale.activity">Activity</span></dt>
        <dd>
            <a ui-sref="activity-detail({id:vm.scale.activity.id})">{{vm.scale.activity.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
